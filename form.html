<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">

      <h4 class="text-center mb-2">Create Account</h4>
      <p class="text-center text-muted">Get started with your free account</p>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-twitter me-2"></i> Login via Twitter
        </button>
        <button class="btn btn-outline-primary d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-facebook me-2"></i> Login via Facebook
        </button>
      </div>

      <div class="text-center text-muted mb-3">OR</div>

      <form>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="Full name">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email address">
        </div>
        <!-- Updated Phone Number Input -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <select class="form-select" style="max-width: 90px;">
            <option selected>+971</option>
            <option>+1</option>
            <option>+44</option>
            <option>+91</option>
          </select>
          <input type="tel" class="form-control" placeholder="Phone number">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
          <select class="form-select">
            <option selected disabled>Select job type</option>
            <option>Designer</option>
            <option>Developer</option>
            <option>Manager</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="Create password">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="Repeat password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>

      <p class="text-center mt-3 mb-0">
        Have an account? <a href="#">Log In</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
